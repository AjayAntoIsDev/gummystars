<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gummystars - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @font-face {
            font-family: emilyscandy;
            src: url(./fonts/emilyscandy-regular-webfont.woff);
        }
        @font-face {
            font-family: kinkie;
            src: url(./fonts/kinkie__-webfont.woff);
        }
        body {
            font-family: "kinkie", sans-serif;
            background-image: url('./images/bg.gif');
            background-repeat: repeat;
            background-size: 2;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 100px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ffffff;
        }
        button {
            padding: 10px;
            width: 40%; /* Adjusted width */
            background-color: #ff87c3;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: rgb(255, 255, 255);
            margin: 5px; /* Adds spacing between buttons */
        }
        button:hover {
            background-color: #ffa29f;
        }
        a {
            color: #ff78b0;
            text-decoration: none;
        }
        p {
            font-family: emilyscandy;
            color: #ff6b84;
        }
        h1 {
            color: #ff6b84;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Adds space between buttons */
            width: 100%; /* Ensure buttons take up the full width of the container */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome<3</h1>
        <p>hihi gummystars is a website for chatting and making friends ^^</p>

        <div class="button-container">
            <button onclick="login()">Login</button>
            <button onclick="signup()">Sign Up</button>
        </div>
    </div>

    <script>
        function login() {
            window.location.href = 'login.html'; // Redirect to the login page
        }

        function signup() {
            window.location.href = 'signup.html'; // Redirect to the signup page
        }

        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload(); // Reload the page if it's loaded from the cache
            }
        });
    </script>
</body>
</html>
