<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gummystars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @font-face {
            font-family: emilyscandy;
            src: url(./fonts/emilyscandy-regular-webfont.woff);
        }
        body {
            font-family: "emilyscandy", sans-serif;
            background-image: url('./images/bg.gif');
            background-repeat: repeat;
            background-size: 2;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .chat-container {
            width: 500px;  /* Set the width */
            height: 500px; /* Set the height to make it square */
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: hidden;
        }
        .messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            height: 60%;
            padding-right: 10px; /* Adding a bit of space to the right */
        }
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #ff87c3;
            border-radius: 5px;
            color: white;
        }
        .input-container {
            display: flex;
            align-items: center; /* Align the input and button horizontally */
            width: 100%;
        }
        input {
            padding: 10px;
            margin-right: 5px; /* Add space between input and button */
            border-radius: 5px;
            width: 80%; /* Input takes up most of the space */
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            width: 20%; /* Button takes up the rest */
            background-color: #ff87c3;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ffa29f;
        }
        .logout-btn {
            background-color: #ff78b0;
            margin-top: 10px;
            width: 100%;
        }
        .logout-btn:hover {
            background-color: #ff4b6e;
        }
        h1{
            font-family: kinkie;
            color: #ff6b84;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>Gummystars</h1>
        
        <!-- Messages Container -->
        <ul class="messages" id="messages">
            <!-- Messages will be dynamically inserted here -->
        </ul>

        <!-- Message Input and Send Button -->
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <button id="sendButton">Send</button>
        </div>

        <!-- Logout Button -->
        <button class="logout-btn" id="logoutButton">Logout</button>
    </div>

    <script src="chatroom.js"></script>
</body>
</html>
